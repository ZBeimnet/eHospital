<body>
<div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">

    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
            YekatitCare <br/>
            Admin
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/home}">
                    <i class="material-icons"></i>
                    <p>Dashboard</p>
                </a>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/receptionist/home}">
                    <i class="material-icons"></i>
                    <p>Home</p>
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/receptionist/home}">
                    <i class="material-icons"></i>
                    <p>View Patient Record</p>
                </a>
            </li>
            <li class="nav-item">
                <a style="width: 90%;" class="btn btn-warning" th:href="@{/logout}">
                    <p>Log out</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10 ">
            <form autocomplete="off" action="#" th:action="@{/receptionist/editPatient}"
                  th:object="${patient}" method="post"
                  role="form" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Change Patient's Record</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Mother"> Full Name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-female" style="font-size: 20px;"></i>

                                </div>
                                <input id="Mother" name="Mother" th:field="*{name}" th:type="text" placeholder="Name" class="form-control input-md">

                            </div>

                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Primary Occupation">Age</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-briefcase"></i>

                                </div>
                                <input id="Primary Occupation" th:field="*{age}" name="Primary Occupation" th:type="number" placeholder="Primary Occupation" class="form-control input-md">
                            </div>


                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Phone Number</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input id="phone" th:field="*{phone_no}"name="Email Address" th:type="phone" placeholder="Phone" class="form-control input-md">

                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Address</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input id="Email Address" th:field="*{address}" name="address" th:type="number" placeholder="Phone" class="form-control input-md">

                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Gender</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input id="gender" th:field="*{gender}" name="address" th:type="number" placeholder="Phone" class="form-control input-md">

                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Email Address">Date</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input id="date" th:field="*{date}" name="address" th:type="number" placeholder="Phone" class="form-control input-md">

                            </div>

                        </div>
                    </div>

                </fieldset>
                <span style="margin-left: 560px">
                    <a href="#" th:href="@{'/receptionist/editPatient/' + ${patient.id}}"  class="btn btn-danger">Update</a>
                    <a href="#" th:href="@{receptionist/home}" class="btn btn-primary">Back</a>
                </span>

            </form>
        </div>


    </div>
</div>
